bio: "Steven Baldwin is an Advanced Life Support Instructor, Course Director, and Instructor Course Instructor with Coast Resuscitation Group. He serves as a Clinical Nurse Consultant on the emergency response team at a major tertiary hospital, bringing extensive critical care nursing experience and a deep passion for resuscitation practice and education. A recognized leader in Surf Lifesaving education and training, Steven combines frontline clinical expertise with a commitment to developing high-performing teams. He also teaches Instructor courses for the Australian Resuscitation Council, shaping the next generation of resuscitation educators with clarity, skill, and confidence."
