{{ if isset .Site.Data "team" }}
{{ if gt (len .Site.Data.team) 0 }}
<section class="bar no-mb">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading text-center">
                    <h2>Our Team</h2>
                </div>

                <!-- *** TEAM CAROUSEL *** -->

                <ul class="owl-carousel testimonials same-height-row"
                    data-items="{{ default 2 (len .Site.Data.team) }}"
                    data-autoplay="false"
                    data-slide-speed="2000"
                    data-pagination-speed="1000">
                    {{ range .Site.Data.team }}
                    <li class="item">
                        <div class="testimonial same-height-always">
                            <div class="text">
                                <div class="name-picture">
                                    <img class="" alt="" src="{{ .avatar | absURL }}">
                                    <h5>{{ .name }}</h5>
                                    <p>{{ .position }}</p>
                                </div>
                                <p>{{ .bio | markdownify }}</p>
                            </div>
                            <div class="bottom">
                                <div class="icon"><i class="fas fa-user-md"></i>
                                </div>
                            </div>
                        </div>
                    </li>
                    {{ end }}
                </ul>
                <!-- /.owl-carousel -->

                <!-- *** TEAM CAROUSEL END *** -->
            </div>

        </div>
    </div>
</section>
<!-- /.bar -->
{{ end }}
{{ end }}
